    <div class="weather">
        <img src="rainy-2.svg" alt="Error" id="weather_logo">
        <h3 class="temp" id="city_temp">17<sup>o</sup>C</h3>
        <h1 class="cityname" id="city">Kolkata</h1>  
    </div>
    <div class="details" id="all_details">

        </div>

        <div class="min_temp">
        <img src="temparature_icon.png" alt="Error">

        </div>
        <div class="max_temp">

        </div>
        <div class="wind_degrees">
        <img src="wind.png" alt="Error">
        <p class="wind_degrees" id="WINDDEG">17<sup>o</sup>C</p>
        <p>Wind Degrees</p>
        </div>
        <div class="Feels_like">

        </div>
